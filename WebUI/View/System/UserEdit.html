<body onload="Get();" class="formBody">

                </div>
                <div class="modal-footer">
                    <button class="btn" onclick="Save();">保存</button>
                    <button class="btn" onclick="window.top.CloseDialog();">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
